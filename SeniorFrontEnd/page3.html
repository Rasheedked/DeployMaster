<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Master - Page 3</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2c2f33;
            color: #ffffff;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .nav-bar {
            background-color: #5b88c4;
            padding: 15px 0;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            background-color: #16163f;
            padding: 8px 20px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #00ffff;
            color: #16163f;
        }

        .user-display {
            background-color: #ffffff;
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            color: #2c2f33;
            width: 150px;
            text-align: center;
        }

        /* Form and Map Container */
        .content-container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        /* Form Styles */
        .form-container {
            flex: 1;
            padding: 20px;
            background-color: #5b88c4;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Map Styles */
        #map {
            flex: 2;
            height: 500px;
            border-radius: 8px;
        }

        /* Button Styles */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn {
            background-color: #16163f;
            color: #ffffff;
        }

        .clear-btn {
            background-color: #2c2f33;
            color: #ffffff;
        }

        .btn:hover {
            background-color: #00ffff;
            color: #16163f;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-links">
            <a href="Home_Page.html">Home Page</a>
            <a href="index.html">Page 1</a>
            <a href="page2.html">Page 2</a>
            <a href="page3.html">Page 3</a>
        </div>
        <input type="text" id="displayUsername" class="user-display" readonly>
    </div>

    <!-- Content Container -->
    <div class="content-container">
        <!-- Form Container -->
        <div class="form-container">
            <form id="assetForm">
                <div class="form-group">
                    <label>Please insert the Latitude of your location:</label>
                    <input type="number" id="latitude" step="any" required>
                </div>

                <div class="form-group">
                    <label>Please insert the Longitude of your location:</label>
                    <input type="number" id="longitude" step="any" required>
                </div>

                <div class="form-group">
                    <label>What is the type of Asset are you trying to add?</label>
                    <input type="text" 
                           id="assetType" 
                           list="assetTypes" 
                           required 
                           placeholder="Select or type an asset type">
                    <datalist id="assetTypes">
                        <option value="AIRPORT">
                        <option value="Any">
                        <option value="BEACH">
                        <option value="COMMERCIAL_CENTER">
                        <option value="ENTERTAINMENT">
                        <option value="EXHIBITION_CENTER">
                        <option value="HOTEL">
                        <option value="INDUSTRIAL">
                        <option value="LANDMARK">
                        <option value="MARKET">
                        <option value="MUSEUM">
                        <option value="PARK">
                        <option value="RELIGIOUS">
                        <option value="RESIDENTIAL">
                        <option value="SHOPPING">
                        <option value="TOURISM">
                        <option value="UNIVERSITY">
                    </datalist>
                </div>

                <div class="form-group">
                    <label>Name the Asset you added:</label>
                    <input type="text" id="assetName" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn submit-btn">Submit</button>
                    <button type="button" class="btn clear-btn" onclick="clearForm()">Clear</button>
                </div>
            </form>
        </div>

        <!-- Map Container -->
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize map
        var map = L.map('map').setView([0, 0], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Array to store all markers
        var markers = [];

        // Form handling
        document.getElementById('assetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const lat = parseFloat(document.getElementById('latitude').value);
            const lng = parseFloat(document.getElementById('longitude').value);
            const type = document.getElementById('assetType').value;
            const name = document.getElementById('assetName').value;

            // Add new marker
            const marker = L.marker([lat, lng]).addTo(map);
            marker.bindPopup(`<b>${name}</b><br>Type: ${type}`).openPopup();
            
            // Store marker in array
            markers.push(marker);

            // If it's the first marker, center the map with a moderate zoom
            if (markers.length === 1) {
                map.setView([lat, lng], 4); // Reduced zoom level
            } else {
                // For multiple markers, fit bounds with padding and max zoom
                const bounds = L.latLngBounds(markers.map(m => m.getLatLng()));
                map.fitBounds(bounds, {
                    padding: [50, 50],
                    maxZoom: 4  // Limit maximum zoom level
                });
            }

            // Clear form inputs but don't remove markers
            document.getElementById('latitude').value = '';
            document.getElementById('longitude').value = '';
            document.getElementById('assetType').value = '';
            document.getElementById('assetName').value = '';
        });

        // Clear form and all markers
        function clearForm() {
            document.getElementById('assetForm').reset();
            // Remove all markers from map
            markers.forEach(marker => map.removeLayer(marker));
            markers = []; // Clear markers array
            map.setView([0, 0], 2); // Reset map view
        }

        // Username display
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function updateUsernameDisplay() {
            let username = '';
            username = getUrlParameter('username');
            if (!username) {
                username = sessionStorage.getItem('username');
            }
            if (username) {
                document.getElementById('displayUsername').value = username;
                sessionStorage.setItem('username', username);
            }
        }

        window.onload = updateUsernameDisplay;
    </script>
</body>
</html>
